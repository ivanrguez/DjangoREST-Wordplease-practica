{% extends 'basico.html' %}

{% block content %}
<tbody>

{% for post in mi_post %}
    <p>
        <a  href="{% url 'post_detalle' user post.pk %}" title="view {{ post.titulo }}">
            {{post.titulo}}
        </a>
            <p>{{post.categoria}}</p>
            <p>{{post.intro}}</p>
            <p>{{post.get_user_display}}</p>
            <p>{{post.created_at}}</p>

    {% endfor %}
    </p>
</tbody>
{% endblock %}
